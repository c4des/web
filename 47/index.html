<!DOCTYPE html>
<html>
  <head>
    <title>p47 tl</title>
    <style>
      body {
        background-color: black;
        color: white;
        padding-top: 50px;
      }
      #logo {
        display: block;
        margin: 0 auto;
        max-width: 33%;
        height: auto;
      }
      #timeline {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        margin-top: 50px;
        color: white;
      }
      .timeline-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        margin-bottom: 20px;
        position: relative;
      }
      .timeline-item:before {
        content: "";
        display: block;
        width: 20px;
        height: 20px;
        background-color: white;
        border-radius: 50%;
        position: absolute;
        left: -40px;
      }
      .timeline-item:first-child:before {
        top: 0;
      }
      .timeline-item:last-child:before {
        bottom: 0;
      }
      .timeline-item .description {
        width: 100%;
        padding-left: 50px;
      }
    </style>
  </head>
  <body>
    <img id="logo" src="https://files.catbox.moe/df1kqe.png" alt="logo">
    <div id="timeline">
      <div class="timeline-item">
        <div class="description">planning</div>
      </div>
      <div class="timeline-item">
        <div class="description">preproduction</div>
      </div>
      <div class="timeline-item">
        <div class="description">production</div>
      </div>
      <div class="timeline-item">
        <div class="description">postrproduction</div>
      </div>
      <div class="timeline-item">
        <div class="description">test + send in</div>
      </div>
      <div class="timeline-item">
        <div class="description">final bug patching + store upload, etc</div>
      </div>
      <div class="timeline-item">
        <div class="description">release</div>
      </div>
    </div>
  </body>
</html>
